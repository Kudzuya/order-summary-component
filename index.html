<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
    <title>Frontend Mentor | Order summary card</title>
</head>

<body>
    <main>
        <!-- <img class="desktop-only" src="pattern-background-desktop.svg" alt="patternBackground"> -->
        <div class="card">
            <header>
                <img class="ill desktop-only" src="illustration-hero.svg" alt="girl" width="500px" height="250px">
                <img class="ill mobile-only" src="illustration-hero.svg" alt="girl" width="100%" height="250px">
            </header>
            <div class="middle">
                <h1>Order Summary</h1>
                <div class="text">
                <p>You can now listen to millions of songs,<br> audiobooks, and podcasts on any
                    device<br> anywhere you like!</p>
                </div>

                <div class="annual">
                    <img src="icon-music.svg" alt="musicIcon">
                    <div class="small">
                    <h2>Annual Plan</h2>
                    <p>$59.99/year</p>
                    </div>
                    <span class="change">Change</span>
                </div>
            </div>
            <footer>
                <div class="proceed">Proceed to Payment</div>
                <p class="cancel">Cancel Order</p>
            </footer>
        </div>
    </main>
    <div class="kudzuya">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/Kudzuya" target="_blank">Kudzuya | @Kudzuya</a>
    </div>
</body>

</html>
